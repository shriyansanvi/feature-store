<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/static/auth.js"></script>
    
    <title>Admin - Analytics</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header"><i class="fas fa-server"></i> Feature Store</div>
        <ul class="sidebar-nav">
            <li><a href="/"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="/explorer"><i class="fas fa-search"></i> User Explorer</a></li>
            <li><a href="/analytics"><i class="fas fa-chart-bar"></i> Analytics</a></li>
            <li><a href="/users"><i class="fas fa-users-cog"></i> User Management</a></li>
            <li><a href="/settings"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="/logs"><i class="fas fa-clipboard-list"></i> System Logs</a></li>
        </ul>

        <div class="sidebar-footer">
            <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </nav>
    
    <main class="main-content">
        <h1>Analytics Dashboard</h1>
        
        <div class="card" style="margin-top: 20px;">
            <h3>Total Sales Over Time</h3>
            <canvas id="salesOverTimeChart"></canvas>
        </div>
        
        <div class="card" style="margin-top: 30px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h3 style="margin: 0;">Top 10 Spenders</h3>
                <button onclick="downloadCSV()" style="font-size: 0.9em; padding: 8px 15px;">
                    <i class="fas fa-download"></i> Export CSV
                </button>
            </div>
            
            <table class="data-table" id="spenders-table">
                <thead>
                    <tr>
                        <td>Rank</td>
                        <td>User ID</td>
                        <td>Total Spent</td>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="3">Loading...</td></tr>
                </tbody>
            </table>
        </div>
    </main>
    
    <script src="/static/analytics.js"></script>
</body>
</html>
