<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="/static/auth.js"></script>
    <title>Admin - System Logs</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="sidebar">
        <div class="sidebar-header"><i class="fas fa-server"></i> Feature Store</div>
        <ul class="sidebar-nav">
            <li><a href="/"><i class="fas fa-home"></i> Dashboard</a></li>
            <li><a href="/explorer"><i class="fas fa-search"></i> User Explorer</a></li>
            <li><a href="/analytics"><i class="fas fa-chart-bar"></i> Analytics</a></li>
            <li><a href="/users"><i class="fas fa-users-cog"></i> User Management</a></li>
            <li><a href="/settings"><i class="fas fa-cog"></i> Settings</a></li>
            <li><a href="/logs" class="active"><i class="fas fa-clipboard-list"></i> System Logs</a></li>
        </ul>
        <div class="sidebar-footer">
            <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </nav>
    
    <main class="main-content">
        <h1>System Audit Logs</h1>
        <p>The logs generated by <strong>PostgreSQL Triggers</strong> whenever a high-risk event occurs.</p>
        
        <div class="card" style="margin-top: 20px;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h3>Live Database Events</h3>
                <button onclick="fetchLogs()" style="padding:8px 15px; font-size:0.9em;">Refresh Logs</button>
            </div>
            
            <ul id="real-log-container" class="log-container" style="height: 500px;">
                <li>Loading logs from database...</li>
            </ul>
        </div>
    </main>

    <script>
        async function fetchLogs() {
            const container = document.getElementById('real-log-container');
            try {
                const response = await fetch('/api/logs');
                const data = await response.json();
                
                container.innerHTML = ''; // Clear
                
                if (data.logs.length === 0) {
                    container.innerHTML = '<li>No audit logs found in database.</li>';
                    return;
                }

                data.logs.forEach(log => {
                    const li = document.createElement('li');
                    const time = new Date(log.timestamp).toLocaleString();
                    
                    let color = "#333";
                    if (log.level === 'HIGH_RISK') color = "#dc3545";
                    
                    li.innerHTML = `
                        <span style="color:#888; font-size:0.85em; margin-right:10px;">[${time}]</span>
                        <strong style="color:${color}; margin-right:10px;">${log.level}:</strong>
                        ${log.message}
                    `;
                    container.appendChild(li);
                });
            } catch (error) {
                container.innerHTML = `<li style="color:red">Error connecting to DB: ${error.message}</li>`;
            }
        }

        // Load immediately
        fetchLogs();
    </script>
</body>
</html>
